      </nav>
    </header>
    <section>
        <div class="contForm">
            <p>Contactese con nostros rapidamente mediante el siguiente formulario:</p>
            <br>
            <form action="" method="get">
            Nombre:   <input id="nombre" type="text" name="Nombre" id="" size="50"> <br> <br>
            Apellido:    <input id="apellido" type="text" name="Apellido" id="" size="50"> <br> <br>
            Fecha de Nacimiento    <input id="fecha" type="date" name="Fecha de Nacimiento" id="" size="80"> <br> <br>
            Email: <input id="email" type="email" name="Email" id="" size="50"> <br> <br>
            Telefono: <input id="telefono" type="tel" name="Telefono" id="" size="50"> <br> <br>
            Consulta: <br> <textarea id="consulta" name="Comentario" id="" rows="10" cols="40">Escriba su consulta...</textarea> <br> <br>
            ¿Estas interesado en recibir novedades? Si <input id="novedades" type="checkbox" name="Si" id="" value="Si"> No <input type="checkbox" name="No" id="" value="No"> <br> <br>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="BORRAR">
            </form>
        </div>
